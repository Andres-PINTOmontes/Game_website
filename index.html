<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juego de Emprendimiento y Contabilidad</title>
  <!-- Bootstrap CSS para diseño profesional -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #f8f9fa; }
    .board-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 4px; }
    .board-space { background: #fff; border: 1px solid #ddd; padding: 8px; position: relative; text-align: center; border-radius: 4px; }
    .board-space.active { border-color: #198754; box-shadow: 0 0 8px rgba(25,135,84,0.5); }
    .player-token { width: 12px; height: 12px; background: #198754; border-radius: 50%; position: absolute; top: 4px; right: 4px; }
    #company-metrics .metric-item { display: flex; justify-content: space-between; margin-bottom: 6px; }
    #output { background: #fff; border: 1px solid #ddd; padding: 12px; height: 350px; overflow-y: auto; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4"><i class="fas fa-chart-line"></i> Juego de Emprendimiento y Contabilidad</h1>
    <!-- Menú Inicial -->
    <div id="menu" class="d-flex justify-content-center mb-4">
      <input id="nombre" class="form-control w-50 me-2" placeholder="Nombre del jugador">
      <button id="btn-iniciar" class="btn btn-primary"><i class="fas fa-play"></i> Iniciar Juego</button>
    </div>
    <!-- Sección de Juego -->
    <div id="juego" style="display:none;">
      <!-- Controles de Turno -->
      <div id="controls" class="mb-3 d-flex align-items-center">
        <input type="number" id="dado" class="form-control w-auto me-2" min="1" max="6" placeholder="Dado">
       <!-- <button id="btn-random-dice" class="btn btn-secondary me-2"><i class="fas fa-dice"></i> Aleatorio</button>-->
        <button id="btn-turno" class="btn btn-success me-2"><i class="fas fa-forward"></i> Siguiente Turno</button>
        <!--<button id="btn-clear-log" class="btn btn-warning"><i class="fas fa-broom"></i> Limpiar Log</button>-->
      </div>
      <div class="row">
        <!-- Contenedor de Diálogos Inline -->
        <div class="col-12 mb-3">
          <div id="dialog-container"></div>
          <div id="dialog-container"></div>
        </div>
        <!-- Tablero -->
        <div class="col-lg-8 mb-3">
          <div id="board-container" class="border rounded p-2 bg-white"></div>
        </div>
        <!-- Panel Empresa + Log -->
        <div class="col-lg-4">
          <div id="company-metrics" class="border rounded p-3 bg-white mb-3"></div>
          <div id="output"></div>
          
        </div>
      </div>
    </div>
  </div>

  <!-- Cargar lógica de juego desde archivo separado -->
  <script src="game.js"></script>
  <!-- Habilitar 'Enter' en el campo dado para avanzar turno -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dadoInput = document.getElementById('dado');
      const btnTurno = document.getElementById('btn-turno');
      if (dadoInput && btnTurno) {
        dadoInput.addEventListener('keyup', (e) => {
          if (e.key === 'Enter') {
            btnTurno.click();
          }
        });
      }
    });
  </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
